apiVersion: v1
kind: Namespace                     
metadata:                 
  name: summits-application
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: summits-user-deployment
  namespace: summits-application
spec:
  replicas: 1
  selector:
    matchLabels:
      app: summits-user
  template:
    metadata:
      labels:
        app: summits-user
    spec:
      containers:
      - name: summits-container
        image: marcofenskevi/summits-user-service:v3
        ports:                               
        - containerPort: 3002                      
          name: http
---
apiVersion: v1
kind: Service                     
metadata:                 
  name: summits-user-service
  namespace: summits-application     
spec:                     
  selector:               
    app: summits-user            
  ports:                  
  - protocol: TCP         
    targetPort: 3002      
    port: 80              
    name: http            
  type: LoadBalancer
